<script>
    const tombolWoy = document.querySelector('.btn');

    tombolWoy.addEventListener ('click', function () {
        var typed = new Typed('.typed4', {
  // Waits 1000ms after typing "First"

            'Hallo',

});

    var typed = new Typed('.typed5', {

        ],
    // typeSpeed Satuannya milisecond :)

    // backDelay Satuannya milisecond :)

    loop: true
    
});    

function removeDummy() {
 var elem = document.getElementById('btn');
 elem.parentNode.removeChild(elem);
}

removeDummy();
    })
